<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="!isSignedIn" router="/login" routerLinkActive="active">Log in</a>
      <a mat-list-item *ngIf="!isSignedIn" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item *ngIf="!isSignedIn" routerLink="/orders" routerLinkActive="active">Orders</a>
      <a mat-list-item *ngIf="!isSignedIn" routerLink="/transactions" routerLinkActive="active">Trasactions</a>
      <a mat-list-item *ngIf="!isSignedIn" routerLink="/customers" routerLinkActive="active">Customers</a>
      <!-- <a mat-list-item *ngIf="!isSignedIn" routerLink="/products" routerLinkActive="active">Products</a> -->
      <a mat-list-item *ngIf="!isSignedIn" (click)="!!signOut()" routerLinkActive="active">Log Out</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Panel</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
